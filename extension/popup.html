<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intentra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 340px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      padding: 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: #a78bfa;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 11px;
      color: #666;
      margin-bottom: 20px;
    }

    .page-title {
      font-size: 13px;
      color: #ccc;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    textarea {
      width: 100%;
      height: 80px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #f0f0f0;
      font-size: 12px;
      padding: 10px 12px;
      resize: none;
      outline: none;
      font-family: inherit;
      margin-bottom: 12px;
    }

    textarea::placeholder { color: #555; }

    textarea:focus { border-color: #a78bfa; }

    button {
      width: 100%;
      padding: 11px;
      background: #a78bfa;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: #c4b5fd; }
    button:disabled { background: #333; color: #666; cursor: not-allowed; }

    .status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
    }

    .status.success { color: #4ade80; }
    .status.error { color: #f87171; }
    .status.loading { color: #a78bfa; }
  </style>
</head>
<body>
  <div class="logo">Intentra</div>
  <div class="tagline">AI remembers what you meant to do</div>

  <div class="page-title" id="pageTitle">Loading...</div>

  <textarea
    id="selectedText"
    placeholder="Add a note or paste selected text (optional)..."
  ></textarea>

  <button id="saveBtn">Save with Intent</button>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
